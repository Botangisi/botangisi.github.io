footer_description:
  en:
    Botangisi is a nonprofit organization with the aim to promote and develop
    digital training, focusing on accounting and international cooperation.
  fr:
    L'Association Botangisi est une organisation à but non lucratif, dont
    l'objectif est de promouvoir l'éducation numérique et collaborative, en
    mettant l'accent sur la comptabilité, les affaires et le contexte de la
    coopération internationale.
  it:
    L'Associazione Botangisi è un ente senza scopo di lucro, che ha come scopo
    quello promuovere la formazione digitale e collaborativa, con particolare
    riguardo all'ambito contabile, commerciale e al contesto della cooperazione
    internazionale.
